    <div class="container mt-5">
      <div class="daftar-container">  
        <h2 class="text-center">Form Pendaftaran Kursus Bimbel</h2>
        <form>
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <td>
                            <label for="fullName" class="form-label">Nama Lengkap</label>
                        </td>
                        <td>
                            <input type="text" class="form-control" id="fullName" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email" class="form-label">Email</label>
                        </td>
                        <td>
                            <input type="email" class="form-control" id="email" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="phone" class="form-label">Nomor Telepon</label>
                        </td>
                        <td>
                            <input type="tel" class="form-control" id="phone" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="course" class="form-label">Pilihan Kursus</label>
                        </td>
                        <td>
                            <select class="form-select" id="course" required>
                                <option value="" disabled selected>Pilih Kursus</option>
                                <option value="bahasa_inggris">Bahasa Inggris</option>
                                <option value="bahasa_jepang">Bahasa Jepang</option>
                                <option value="matematika">Matematika</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="studyMode" class="form-label">Mode Pembelajaran</label>
                        </td>
                        <td>
                            <select class="form-select" id="studyMode" required>
                                <option value="" disabled selected>Pilih Mode</option>
                                <option value="online">Online</option>
                                <option value="offline">Offline</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="message" class="form-label">Pesan Tambahan</label>
                        </td>
                        <td>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="text-center">
                            <button type="submit" class="btn btn-primary">Daftar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
